---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <nav class="post-nav">
    {% if page.previous.url %}
      <div class="post-nav-prev">
        <span class="post-nav-label">&larr; Previous</span>
        <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a>
      </div>
    {% endif %}
    {% if page.next.url %}
      <div class="post-nav-next">
        <span class="post-nav-label">Next &rarr;</span>
        <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a>
      </div>
    {% endif %}
  </nav>

</article>
